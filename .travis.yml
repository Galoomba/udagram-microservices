language: minimal

services: docker

stages:
    - push_reverse_proxy
    - push_user_service
    - push_feeds_service
    - push_frontend 

before_install:
  - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
  - chmod +x ./kubectl
  - sudo mv ./kubectl /usr/local/bin/kubectl
  - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
  - unzip awscliv2.zip
  - sudo ./aws/install
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
  - aws configure set aws_access_key_id "$AWS_ACCESS_KEY_ID"
  - aws configure set aws_secret_access_key "$AWS_SECRET_ACCESS_KEY"
  - aws configure set default.region "$AWS_DEFAULT_REGION"
  - aws s3 ls

jobs:
    include:
        - stage: push_reverse_proxy
          script:
            - docker build -t ${DOCKER_USER}/udagram-reverse-proxy ./deployment/docker
            - docker push ${DOCKER_USER}/udagram-reverse-proxy

        - stage: push_user_service
          script:
            - docker build -t ${DOCKER_USER}/udagram-user-service ./user-service
            - docker push ${DOCKER_USER}/udagram-user-service

        - stage: push_feeds_service
          script:
            - docker build -t ${DOCKER_USER}/udagram-feeds-service ./feed-service
            - docker push ${DOCKER_USER}/udagram-feeds-service

        - stage: push_frontend
          script:
            - docker build -t ${DOCKER_USER}/udagram-frontend ./frontend
            - docker push ${DOCKER_USER}/udagram-frontend